name: flutter_google_gemini
description: A flutter plugin that implements Google's Gemini AI
version: 0.0.1
homepage: https://github.com/bensonarafat/flutter_google_gemini
repository: https://github.com/bensonarafat/flutter_google_gemini
issue_tracker: https://github.com/bensonarafat/flutter_google_gemini/issues
publish_to: none

environment:
  sdk: '>=3.1.3 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_google_gemini_android: 
    path: ../flutter_google_gemini_android
  flutter_google_gemini_platform_interface:
    path: ../flutter_google_gemini_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  plugin:
    platforms:  
      android:   
        default_package: flutter_google_gemini_android 
      ios: 
        default_package: flutter_google_gemini_ios 